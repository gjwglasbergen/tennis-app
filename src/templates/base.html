<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%} Tennis app {% endblock%}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!--Header-->
    <header class="header-green text-white py3 mb-4">
      <div class="container text-center">
        <h1 class="m-0">{%block header%}{%endblock%}</h1>
      </div>
    </header>

    <!--Main Content-->
    <main class="d-flex justify-content-center align-items-center flex-fill">
        {% block content%}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-red text-white py-3 mt-auto">
      <div class="container text-center">
        <small>&copy; 2025 Tennis App</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
