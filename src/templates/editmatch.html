{% extends "base.html" %}

{% block title %}Edit wedstrijd{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Online/Offline toggle bovenaan -->
    <div class="d-flex justify-content-center mb-4">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="matchStatus" {% if tennis_match.is_online %}checked{%
                endif %}>
            <label class="form-check-label" for="matchStatus">
                {% if tennis_match.is_online %}Online{% else %}Offline{% endif %}
            </label>
        </div>
    </div>
    <!-- Flikker-effect CSS -->
    <style>
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        .blink {
            animation: blink 0.5s ease-in-out 2;
        }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const matchId = {{ match_id }};
        const checkbox = document.getElementById('matchStatus');
        const label = checkbox.nextElementSibling;
        const socket = io();

        // Join match room voor alleen relevante updates
        socket.emit('join_match_room', { match_id: matchId });

        // Toggle status via fetch POST
        checkbox.addEventListener('change', () => {
            const isOnline = checkbox.checked;
            label.textContent = isOnline ? 'Online' : 'Offline';

            fetch(`/match/${matchId}/toggle-status`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ is_online: isOnline })
            });
        });

        // Ontvangen van live updates
        socket.on('match_status_updated', (data) => {
            if (data.match_id === matchId) {
                checkbox.checked = data.is_online;
                label.textContent = data.is_online ? 'Online' : 'Offline';
                label.classList.add('blink');
                setTimeout(() => label.classList.remove('blink'), 1000);
            }
        });
    </script>

    <!-- Bovenste rij: Spelers en score responsief en gecentreerd -->
    <div class="d-flex justify-content-between align-items-center text-center flex-wrap">
        <div class="p-2 flex-fill text-center">
            <button class="btn btn-lg btn-primary w-100">{{ tennis_match.player1 }}</button>
        </div>
        <div class="p-2 flex-fill text-center">
            <h1 class="m-0">15-0</h1>
        </div>
        <div class="p-2 flex-fill text-center">
            <button class="btn btn-lg btn-primary w-100">{{ tennis_match.player2 }}</button>
        </div>
    </div>

    <!-- Score tabel -->
    <div class="row mt-3 text-center">
        <div class="col-12">
            <div class="p-3">
                <table class="table table-bordered table-striped table-hover w-auto mx-auto text-center align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th></th>
                            <th>Set 1</th>
                            <th>Set 2</th>
                            <th>Set 3</th>
                            <th>Game</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{ tennis_match.player1 }}</th>
                            <td>1</td>
                            <td>6</td>
                            <td>5</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <th scope="row">{{ tennis_match.player2 }}</th>
                            <td>0</td>
                            <td>4</td>
                            <td>4</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Checkboxes inline -->
    <div class="row mt-3 text-center">
        <div class="col-12">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Test1">
                <label class="form-check-label" for="Test1">Winner</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Test2">
                <label class="form-check-label" for="Test2">Dropshot</label>
            </div>
        </div>
    </div>

</div>
{% endblock %}
